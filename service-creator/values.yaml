# Default values for service-creator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fullnameOverride: service-creator
autoscaling:
  enabled: false
replicaCount: 1
maxReplicas: 100
targetCPUUtilizationPercentage: 80

image:
#  repository: gigaspaces/mcs-service-creator
  repository: sapirgilad/creator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 370
imagePullSecrets:
  - name: "docker-secret"

service:
  type: ClusterIP
  port: 8080

ingress:
  nameOverride: "sc"
  enabled: true
  className: "nginx"
  annotations: {
    nginx.ingress.kubernetes.io/rewrite-target: /services/$1
  }
  hosts:
    - host: sapir.gigaspaces.net
      paths:
        - path: /sc
          pathType: Prefix
          backend:
            service:
              name: service-creator
              port:
                number: 8080
        - path: /sc/(.*)
          pathType: Prefix
          backend:
            service:
              name: service-creator
              port:
                number: 8080
  tls: [ ]
# Default values for service-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
